<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slimbox2.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/slimbox2.js"></script>

  </head>
  <body>
    <section>

<div class="container">
  <h2>Taschenrechner</h2>
    <form  id="calcform" class="calcform" action="calc.html" method="post">
      <div class="row">
      <div class="col-sm-3 col-lg-3">
        <input  type="number" name="one" value="0" id="one" >
      </div>
      <div class="col-sm-1 col-lg-1">
        <select  id="selectOperator" >
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <div class="col-sm-3 col-lg-3">
        <input  type="number" name="two" value="0" id="two" >
      </div>
      <div class="col-sm-1 col-lg-1">
        <input type="submit" name="submit" value="=" id="submit" >
      </div>
      <div class="col-sm-4 col-lg-4">
      <span id="resultString" ></span>
      </div>
      </div>
        </form>
      </div>
      <!--Startpunkt fÃ¼r JQuery-Code-->


    </section>
    <script src="js/calc.js"></script>
  </body>
</html>
