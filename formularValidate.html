<div class="container" id="registration-form">

  <form method="get"  id="commentForm">
    <h2>Anmeldung</h2>
    <div>
    <label>Vorname</label>
  </div>
  <div>
      <input type="text" name="firstname" placeholder="Max" id="firstname" >
  </div>
  <div>
    <label>Nachname</label>
  </div>
  <div>
      <input type="text" name="familyname" placeholder="Musterman" id="familyname">
  </div>
  <div>
    <label>Email-Adresse</label>
  </div>
  <div>
      <input type="email" name="birthday" placeholder="max@muster.com" id="email" >
  </div>
  <div>
    <label>Postleitzahl</label>
  </div>
  <div>
    <input type="number" name="plz" id="plz">
  </div>
  <div>
    <label>Passwort</label>
  </div>
  <div>
      <input type="password" name="pwd1" value="" id="pwd1" >
  </div>
  <div>
    <label>Passwort wiederholen</label>
  </div>
  <div>
      <input type="password" name="pwd2" value="" id="pwd2">
  </div>

  <div id="errorlog">

  </div>

  <div>
  <button type="submit" class="btn btn-success" id="submit-btn">Senden</button>
  <button type="reset" class="btn btn-danger">Löschen</button>
  </div>

  </form>

</div>

<script>
$(document).ready(function(){
  $.validator.addMethod("checkPLZ",
    function (value, element) {
      return this.optional(element) ||
        /^([1-9][0-9]{3}$)/.test(value)
    },
    "Ungültige PLZ"
  )

  /**
  teste, dass passwort min 5 Zeichen lang ist und gross,
  kleinbuchstaben + ziffern enthält
  */

  $.validator.addMethod("checkPW",
    function (value, element) {
      return this.optional(element) ||
      /((?=.*\d)(?=.*[a-z])(?=.*[A-Z])).{5,40}/.test(value)
    },
    "Passwort muss mindestens eine Ziffer, einen Gross- und einen kleinbuchstaben enthalten"
  )

  $("#commentForm").validate({
    rules: {
      firstname: {
        required: true,
        minlength: 2
      },
      familyname: {
        required: true,
        minlength: 2
    },
      email: {
        required: true,
        email: true
    },
      plz: {
        required: true,
        checkPLZ: true
    },
      pwd1: {
        required: true,
        minlength: 4,
        checkPW: true
    },
      pwd2: {
        required: true,
        equalTo: "#pwd1"
    },
  },
    messages: {
      firstname: {
        required: "Bitte Vorname eingeben",
        minlength: "Mindestens 2 Zeichen eingeben"
      },
      familyname: {
        required: "Bitte Vorname eingeben",
        minlength: "Mindestens 2 Zeichen eingeben"
      },
      email: {
        required: "Bitte Email eingeben",
        email: "Bitte gültige Email eingeben"
      },
      plz: {
        required: "Bitte Postleitzahl eingeben",
        checkPLZ: "Bitte gültige PLZ eingeben"
      },
      pwd1: {
        required: "Bitte Passwort eingeben",
        minlength: "Mindestens 4 Zeichen eingeben"
      },
      pwd2: {
        required: "Bitte Passwort eingeben",
        equalTo: "Passwörter müssen gleich sein"
      }
    }
  })
})
</script>
